<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">

      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Enter task">
        <select name="priority1" id="priority" >
          <option value="" disabled selected>Select priority</option>
          <option class="option" value="green">Low</option>
          <option class="option" value="yellow">Medium</option>
          <option class="option" value="red">High</option>
          
        </select>
      <input type="submit" value="Create New Task">

    </form>

    <div id="list">
      <h2>My To-Do`s:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
